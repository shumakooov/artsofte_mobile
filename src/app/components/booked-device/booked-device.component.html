<div class="item">
  <img src="https://cdn.fotosklad.ru/upload/iblock/4c7/4c7ffb9c9517a423ddd05daabf243782_thumb_4d76a05b13f4590.jpg"
       class="item_img"
  />
  <p style="line-height: 13px; font-weight: 700; color: #434854;">POCO X3 PRO</p>
  <p style="line-height: 13px; color: #434854;">04.11.2022</p>
  <p style="line-height: 13px; color: #434854;">10:00 - 22:00</p>
  <p style="line-height: 13px; color: #434854;">Отдел</p>
  <div style="display: grid; grid-template-columns: 1fr 1fr; justify-items: center; margin: 0 10%">
    <button
      tuiButton
      type="button"
      class="button"
      size="s"
      style="font-size: 10px; width: 55px; --tui-padding: 0.5rem"
      appearance="accent"
      (click)="openProblemDialog()"
    >
      <tui-svg
        src="tuiIconAttention"
        class="icon"
      ></tui-svg>
    </button>
    <button
      tuiButton
      type="button"
      class="button"
      size="s"
      style="font-size: 10px; width: 55px; --tui-padding: 0.5rem"
      (click)="openConfirmCancelReserveDialog()"
    >
      <img src="../../../assets/close.svg">
    </button>
  </div>
  <button
    tuiButton
    type="button"
    class="button"
    appearance="green"
    size="s"
    style="font-size: 10px; width: 80%; margin-top: 10px"
    (click)="openConfirmReturnDeviceDialog()"
  >
    <tui-svg
      src="tuiIconCheckCircle"
      class="icon"
    ></tui-svg>
  </button>
</div>
