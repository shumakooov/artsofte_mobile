<tui-hosted-dropdown
  #dropdown
  [tuiDropdownMaxHeight]="500"
  [content]="content"
  style="width: 85vw; margin-bottom: 15px;"
>
  <button
    style="width: 85vw;"
    tuiButton
    size="s"
    type="button"
    [iconRight]="arrow"
    [pseudoHover]="dropdown.open || null"
  >Тег</button>
</tui-hosted-dropdown>
<ng-template #content>
  <tui-data-list
    style="width: 12rem"
    size="m"
  >
    <tui-opt-group
      tuiMultiSelectGroup
      [(ngModel)]="value"
    >
      <tui-opt-group>
        <button
          *ngFor="let tag of tags"
          tuiOption
          [value]="tag"
        >
          {{ tag }}
        </button>
      </tui-opt-group>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
