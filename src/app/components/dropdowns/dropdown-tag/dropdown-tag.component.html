<tui-multi-select
  tuiTextfieldSize="s"
  *tuiLet="items$ | async as items"
  style="margin-bottom: 15px;"
  [formControl]="control"
  [tuiTextfieldLabelOutside]="true"
  [stringify]="(stringify$ | async)!"
  (searchChange)="onSearch($event)"
>
  Тег
  <tui-data-list-wrapper
    *tuiDataList
    tuiMultiSelectGroup
    [items]="items"
    [itemContent]="(stringify$ | async)!"
  ></tui-data-list-wrapper>
</tui-multi-select>
