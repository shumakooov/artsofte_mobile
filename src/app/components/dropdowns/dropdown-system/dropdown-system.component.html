<span (tuiActiveZoneChange)="onActiveZone($any($event))" style="width: 100%;">
    <button
      style="width: 100%;"
      size="s"
      tuiButton
      type="button"
      iconRight="tuiIconChevronDown"
      [tuiDropdown]="dropdownContent"
      [tuiDropdownManual]="open"
      (tuiObscured)="onObscured($any($event))"
      (click)="onClick()"
    >
        Система
    </button>
    <ng-template #dropdownContent>
        <div class="dropdown">Здесь будут системы</div>
    </ng-template>
</span>
