<form>
  <tui-select
    class="b-form"
    [tuiTextfieldLabelOutside]="true"
    [valueContent]="types ? stringify(types) : loading"
    [(ngModel)]="value"
    tuiTextfieldSize="s"
  >
    Тип
    <input
      tuiTextfield
      placeholder="Выберите тип"
    />
    <ng-template tuiDataList>
      <tui-data-list *ngIf="types; else loading">
        <button
          *ngFor="let type of types"
          tuiOption
          [value]="type.id"
          (click)="onClick.emit(type.id)"
        >
          {{ type.name }}
        </button>
      </tui-data-list>
    </ng-template>
    <ng-template #loading>
      <tui-loader class="tui-space_vertical-3 loader"></tui-loader>
    </ng-template>
  </tui-select>
</form>
