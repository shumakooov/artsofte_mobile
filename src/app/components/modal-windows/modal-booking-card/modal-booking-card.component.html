<div class="wrapper">
  <div
    style="display: grid; grid-template-columns: 2fr 3fr; column-gap: 15px; justify-items: center; margin-bottom: 15px;"
    *ngIf="device$ | async as device">
    <div class="container">
      <img class="container_img"
           [src]="device.image">
    </div>
    <div class="container_spec">
      <p style="text-align: center; font-size: 15px; margin: 0; line-height: 20px;">{{device.name}}</p>
      <p style="text-align: center; font-size: 10px; line-height: 13px;">OS: {{device.os}}</p>
      <p style="text-align: center; font-size: 10px; line-height: 13px;">Диагональ: {{device.diagonal}}</p>
      <p style="text-align: center; font-size: 10px; line-height: 13px;">Отдел: {{device.department.name}}</p>
    </div>
  </div>

  <form
    class="b-form"
    [tuiTextfieldCleaner]="true"
    style="margin-bottom: 15px; width: 270px;"
  >
    <tui-input-date
      tuiUnfinishedValidator="Finish filling the field"
    >
      Choose a date
    </tui-input-date>
    <tui-error
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </form>

  <div class="time_wrapper">
    <p style="text-align: center; font-weight: 600; margin-bottom: 10px;">Время</p>
    <div class="time">
      <p>C</p>
      <form
        class="b-form"
        [formGroup]="timeForm1"
        style="width: 90px;"
      >
        <tui-input-time
          tuiTextfieldSize="s"
          formControlName="testValue"
          [items]="items1"
        >
          Время
        </tui-input-time>
      </form>
      <p>до</p>
      <form
        class="b-form"
        [formGroup]="timeForm2"
        style="width: 90px;"
      >
        <tui-input-time
          tuiTextfieldSize="s"
          formControlName="testValue"
          [items]="items1"
        >
          Время
        </tui-input-time>
      </form>
    </div>
  </div>

  <button
    tuiButton
    type="button"
    class="button"
    size="m"
    style="font-size: 15px; width: 270px;"
    appearance="green"
    (click)="modalSuccessBookingService.open()"
  >
    <tui-svg
      src="tuiIconCheckCircle"
      class="icon"
    ></tui-svg>
    Забронировать
  </button>
</div>
