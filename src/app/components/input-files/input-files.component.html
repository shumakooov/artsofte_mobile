<tui-input-files
  style="width: 270px;"
  accept="image/*"
  [multiple]="true"
  [formControl]="control"
  (reject)="onReject($event)"
  (ngModelChange)="control.markAsTouched()"
></tui-input-files>

<tui-files class="tui-space_top-1" style="width: 270px; margin-bottom: 15px;">
  <tui-file
    *ngFor="let file of control.valueChanges | async"
    [file]="file"
    (removed)="removeFile(file)"
  ></tui-file>

  <tui-file
    *ngFor="let file of rejectedFiles"
    state="error"
    [file]="file"
    (removed)="clearRejected(file)"
  ></tui-file>
</tui-files>

<tui-error
  [formControl]="control"
  [error]="['maxLength'] | tuiFieldError | async"
></tui-error>
