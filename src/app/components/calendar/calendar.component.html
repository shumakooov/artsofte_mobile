<div class="wrapper">
  <button
    tuiIconButton
    type="button"
    title="Choose a date"
    appearance="secondary"
    shape="rounded"
    icon="tuiIconCalendarLarge"
    (click)="onClick()"
  ></button>
  <span
    class="date"
    [class.date_empty]="empty"
  >
        {{ date$ | async }}
    </span>
</div>
